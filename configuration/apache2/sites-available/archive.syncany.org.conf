<VirtualHost *:80>
	DocumentRoot "/silv/www/syncany.org/archive.syncany.org/html"
	ServerName archive.syncany.org

	<Directory "/silv/www/syncany.org/archive.syncany.org/html">
		# We want the user to be able to browse the directory manually
		Options Indexes FollowSymLinks Multiviews
		Order allow,deny
		Allow from all
	</Directory>

	# This syntax supports several repositories, e.g. one for Debian, one for Ubuntu.
	# Replace * with debian, if you intend to support one distribution only.
	<Directory "/silv/www/syncany.org/archive.syncany.org/html/apt/*/db/">
		Order deny,allow
		Deny from all
	</Directory>

	<Directory "/silv/www/syncany.org/archive.syncany.org/html/apt/*/conf/">
		Order deny,allow
		Deny from all
	</Directory>

	<Directory "/silv/www/syncany.org/archive.syncany.org/html/apt/*/incoming/">
		Order allow,deny
		Deny from all
	</Directory>	
</VirtualHost>
